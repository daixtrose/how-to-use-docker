name: "Build Docker demo image"

on:
  push:
  #   branches: [ main ]
  # pull_request:
  #   branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
      # - name: Login to GitHub Container Registry
      #   uses: docker/login-action@v2
      #   with:
      #     registry: ghcr.io
      #     username: ${{ github.actor }}
      #     password: ${{ secrets.ci-create-and-push-docker-images }}
      - name: Build and push
        uses: docker/build-push-action@v4
        with:
          context: .
          file: ./demo/Dockerfile
          push: true
          secrets: |
            GIT_AUTH_TOKEN=${{ secrets.ci-create-and-push-docker-images }}
          tags: |
            ghcr.io/daixtrose/demo:latest
